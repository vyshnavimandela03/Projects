<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/css/weather.css">
</head>
<body>
    <div class="container">
        <div id="heading">
            <h3>Java Batch 6</h3>
            <h5>Weather app</h5>
        </div>
        <div id="search">
            <input type="text" id="searchbox" placeholder="Enter city name">
            <button id="searchbutton">Get the Weather</button>
        </div>
        <div class="CityDetails">
            <h5 id="cityname">Pune</h5>
            <h2><h2 id="temp">33.57</h2><sup>0</sup>C</h2>
            <p id="sky">clear sky</p>
            <p id="wind">windspeed:312m/s</p>
            
        </div>
    </div>


    <script src="/js/weather.js"></script>
</body>
</html>
